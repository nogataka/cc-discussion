name: Release to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name (e.g., v1.0.0)"
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Verify frontend build
        run: |
          ls -la frontend/dist/
          test -f frontend/dist/index.html

      - name: Install build tools
        run: |
          pip install build twine

      - name: Verify tag and version match
        id: ver
        run: |
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          case "${{ github.event_name }}" in
            workflow_dispatch) TAG="${{ github.event.inputs.tag_name }}";;
            *) TAG="${{ github.ref_name }}";;
          esac
          if [ "v${PKG_VERSION}" != "$TAG" ]; then
            echo "Tag (${TAG}) and pyproject.toml version (v${PKG_VERSION}) mismatch" >&2
            exit 1
          fi
          echo "version=${PKG_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build Python package
        run: |
          python -m build
          ls -la dist/

      - name: Check if version already published
        id: already
        run: |
          if pip index versions cc-discussion 2>/dev/null | grep -q "${{ steps.ver.outputs.version }}"; then
            echo "published=true" >> "$GITHUB_OUTPUT"
            echo "cc-discussion@${{ steps.ver.outputs.version }} is already published. Skipping."
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to PyPI
        if: steps.already.outputs.published == 'false'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*

      - name: Determine release metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> "$GITHUB_OUTPUT"
            echo "name=${{ github.event.inputs.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
            echo "name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          release_name: ${{ steps.meta.outputs.name }}
          body: |
            ## Installation

            ```bash
            # Using uvx (recommended)
            uvx cc-discussion

            # Using pip
            pip install cc-discussion
            cc-discussion

            # With Claude agent support
            pip install cc-discussion[claude]

            # With Codex agent support
            pip install cc-discussion[codex]

            # With all agents
            pip install cc-discussion[all]
            ```
          draft: false
          prerelease: false
